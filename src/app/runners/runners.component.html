<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Runners"></Label>
</ActionBar>

<GridLayout class="page page-content">
    <ListView *ngIf="items" [items]="items" class="list-group">
        <ng-template let-item="item">
            <Label [nsRouterLink]="['../runner', item.id]" [text]="item.name" class="list-group-item"></Label>
        </ng-template>
    </ListView>

    <ActivityIndicator
        col="0" row="0"
        [busy]="loading"
        class="loader"
    ></ActivityIndicator>

</GridLayout>
