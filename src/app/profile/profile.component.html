
<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Profile"></Label>
</ActionBar>

<GridLayout class="page page-content">
    <Label class="page-icon fa" text="&#xf002;"></Label>
    <Label class="page-placeholder" text="<!-- Page content goes here -->"></Label>
    <Button *ngIf="!loggedUser" text="Go To SignIn" [nsRouterLink]="['../signin']"></Button>
    <Button *ngIf="loggedUser" text="Sign Out" (tap)="signOut()"></Button>
</GridLayout>
